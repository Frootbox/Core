{% set v = view.getViewHelper('\\Frootbox\\Admin\\Viewhelper\\GeneralPurpose') %}

{{ view.set({
    'frame' : false,
}) }}

<h2>Spalten konfigurieren</h2>

<p><a class="ajax" href="{{ v.getUri('Page', 'ajaxPanelContent', { pageId: element.getPageId() }) }}"><i class="fa fa-chevron-circle-left"></i> zurück</a></p>

<div class="row">
    <div class="col">

        <div class="card">
            <div class="card-body">

                <form method="post" class="ajax" action="{{ v.getUri('Plugin', 'ajaxUpdateGrid', { elementId: element.getId() } ) }}">

                    <div class="form-group">
                        <label for="columns">Spalten</label>
                        <select class="form-control" id="columns" name="columns">
                            <option value="3-9">3/9</option>
                            <option value="4-8">4/8</option>
                            <option value="4-8">5/7</option>
                            <option {% if element.getConfig('columns') == '6-6' %}selected{% endif %} value="6-6">6/6</option>
                            <option {% if element.getConfig('columns') == '7-5' %}selected{% endif %} value="7-5">7/5</option>
                            <option {% if element.getConfig('columns') == '8-4' %}selected{% endif %} value="8-4">8/4</option>
                            <option value="9-3">9/3</option>
                            <option value="3-3-6">3/3/6</option>
                            <option value="4-4-4">4/4/4</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="inheritance">Verbung</label>
                        <select class="form-control" id="inheritance" name="inheritance" placeholder="Titel">
                            <option value="">bitte wählen ...</option>
                            <option {% if element.getInheritance() == 'None' %}selected{% endif %} value="None">keine Vererbung</option>
                            <option {% if element.getInheritance() == 'Inherited' %}selected{% endif %} value="Inherited">sichtbar auf dieser und Unterseiten</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Speichern</button>

                </form>

            </div>
        </div>

    </div>
</div>

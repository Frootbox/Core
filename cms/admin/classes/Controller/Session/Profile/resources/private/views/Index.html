{% set v = view.getViewHelper('\\Frootbox\\Admin\\Viewhelper\\GeneralPurpose') %}

{{ view.set({
    'title' : 'Sitemap',
}) }}

{{ front.addTab('Benutzerprofil', front.getUri('Session/Profile')) }}

<h1>Benutzerprofil</h1>

<br />

<div class="row">
    <div class="col-6">

        <div class="card">
            <div class="card-body">

                <form method="post" class="ajax" action="{{ v.getUri('Session/Profile', 'ajaxUpdate') }}">

                    <div class="form-group">
                        <label for="recentPassword">aktuelles Passwort</label>
                        <input type="password" class="form-control" id="recentPassword" name="recentPassword" placeholder="aktuelles Passwort" value="">
                    </div>

                    <div class="form-group">
                        <label for="email">E-Mail</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="E-Mail" value="{{ user.getEmail }}">
                    </div>

                    <div class="form-group">
                        <label for="newPassword">neues Passwort</label>
                        <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="neues Passwort" value="">
                    </div>

                    <button type="submit" class="btn btn-primary">Speichern</button>

                </form>

            </div>
        </div>

    </div>
</div>

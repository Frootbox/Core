{% set v = view.getViewHelper('\\Frootbox\\Admin\\Viewhelper\\GeneralPurpose') %}

{{ front.addTab('Datenbankverwaltung', app.getUri('index')) }}
{{ front.addTab('Importieren', app.getUri('index')) }}

<h2>
    Datenbank Import
</h2>

<div class="row">
    <div class="col-6">

        <form method="post" enctype="multipart/form-data" action="{{ v.getUri('App', 'index', { a: 'ajaxImport', appId: app.getId() }) }}">

            <div class="custom-file">
                <input type="file" class="custom-file-input" name="file" id="file" accept="application/sql">
                <label class="custom-file-label" for="file">Choose file</label>
                <br />
            </div>

            <br />

            <button type="submit" class="btn btn-primary">Import starten</button>

        </form>

    </div>
</div>

{% set v = view.getViewHelper('\\Frootbox\\Admin\\Viewhelper\\GeneralPurpose') %}

{{ view.set({
    'frame' : false,
}) }}

<form method="post" class="ajax" action="{{ plugin.getAdminUri('Additives', 'ajaxCreate') }}">

    <div class="modal-body">

        <div class="row">
            <div class="col-3">

                <div class="form-group">
                    <label for="orderId">Nr.</label>
                    <input required type="text" class="form-control" name="orderId" id="orderId" placeholder="Nr." value="">
                </div>

            </div>
            <div class="col-9">

                <div class="form-group">
                    <label for="title">Titel</label>
                    <input required type="text" class="form-control" name="title" id="title" placeholder="Titel" value="">
                </div>

            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">neuen Zusatzstoff erstellen</button>
    </div>

</form>

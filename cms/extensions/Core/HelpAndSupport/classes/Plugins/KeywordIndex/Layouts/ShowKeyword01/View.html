{# config

title: Standard

/config #}

<param name="cloak" value="1" />

{% set i = view.getViewhelper('Delegator', { object: plugin }) %}

<div class="row">
    <div class="col-12 plugin Core HelpAndSupport KeywordIndex ShowKeyword01">

        {% if plugin.isFirst %}
            <h1 data-editable data-uid="{{ keyword.getUid('title') }}">{{ keyword.getTitle }}</h1>
        {% else %}
            <h2 data-editable data-uid="{{ keyword.getUid('title') }}">{{ keyword.getTitle }}</h2>
        {% endif %}

        <div data-editable data-uid="{{ keyword.getUid('text') }}"></div>


    </div>
</div>

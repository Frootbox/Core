{% set v = view.getViewHelper('\\Frootbox\\Admin\\Viewhelper\\GeneralPurpose') %}

<h2>
    ausrollende Navigation
</h2>

<p><a class="ajax" href="{{ v.getUri('Page', 'ajaxPanelContent', { 'pageId' : plugin.getPageId() }) }}"><i class="fa fa-chevron-circle-left"></i> zur√ºck</a></p>

<div class="row">
    <div class="col">

        <div class="card">
            <div class="card-body">

                <h3>Konfiguration</h3>

                <form method="post" class="ajax" action="{{ plugin.getAdminUri('Index', 'ajaxUpdate') }}">

                    <div class="form-group">
                        <label for="maxDepth">max. Ausroll-Tiefe</label>
                        <input type="number" class="form-control" name="maxDepth" id="maxDepth" value="{{ plugin.getMaxDepth }}" aria-describedby="maxDepthHelp" placeholder="max. Ausroll-Tiefe">
                        <small id="maxDepthHelp" class="form-text text-muted">maximale Anzahl an Ebenen, die die Navigation entrollt.</small>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="showHomepageLink" name="showHomepageLink">
                        <label class="form-check-label" for="showHomepageLink">mit Link zur Startseite</label>
                    </div>

                    <button type="submit" class="btn btn-primary">Speichern</button>

                </form>

            </div>
        </div>

    </div>
</div>

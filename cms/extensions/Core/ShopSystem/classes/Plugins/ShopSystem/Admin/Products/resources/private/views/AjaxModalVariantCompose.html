{% set v = view.getViewHelper('\\Frootbox\\Admin\\Viewhelper\\GeneralPurpose') %}

{{ view.set({
    'frame' : false,
}) }}

<form method="post" class="ajax" action="{{ plugin.getAdminUri('Products', 'ajaxVariantCreate', { productId: get.get('productId') }) }}">

    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">neue Variante erstellen</button>
    </div>

</form>

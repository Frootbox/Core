{% set v = view.getViewHelper('\\Frootbox\\Admin\\Viewhelper\\GeneralPurpose') %}

{% if shippingcosts.getCount() == 0 %}
    <div class="message warning">Es wurden noch keine Varianten erstellt.</div>
{% else %}
    <table class="table">
        <thead>
            <tr>
                <th>Versandkostenart</th>
                <th></th>
            </tr>
        </thead>
        <tbody>

            {% for shippingcost in shippingcosts %}
                <tr class="{% if shippingcost.getId == data.highlight %}highlighted{% endif %}" data-title="Variante bearbeiten" data-modal="{{ data.plugin.getAdminUri('Shipping', 'ajaxModalEdit', { shippingId: shippingcost.getId() }) }}">
                    <td>{{ shippingcost.getCustomClass() }}</td>
                    <td class="text-right">
                        <a class="ajax" data-confirm="Soll diese Versandkostenart wirklich gelÃ¶scht werden?" href="{{ data.plugin.getAdminUri('Shipping', 'ajaxDelete', { shippingId: shippingcost.getId() }) }}"><i class="fa fa-times"></i></a>
                    </td>
                </tr>
            {% endfor %}

        </tbody>
    </table>
{% endif %}
